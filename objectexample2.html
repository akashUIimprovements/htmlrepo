    <script>

        // Using constructor

        function CourseData(cn,fee, d){

            this.coursename= cn;

            this.duration= d;
            this.add= function(){
                console.log("student has been enrolled in",cn)
            }

        }


        let c1=new CourseData("python",6000,3);
        console.log(c1);

        console.log('display function called');

    console.log(c1.duration);

    // Pass by value

  // Pass by reference
